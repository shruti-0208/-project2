<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="meme-generator">
    <div class="file-input">
      <label for="imageFileInput">Select an Image</label>
      <input type="file" id="imageFileInput" accept="image/*" />
    </div>

    <label for="topTextInput">Top Text</label>
    <input type="text" id="topTextInput" class="text-input" placeholder="Enter top text" />

    <label for="bottomTextInput">Bottom Text</label>
    <input type="text" id="bottomTextInput" class="text-input" placeholder="Enter bottom text" />

    <canvas id="meme"></canvas>
    <button class="btn-download" onclick="download_image()">Download Meme</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
